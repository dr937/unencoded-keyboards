        x= -40;
        y= 0;
        
        function input(e) {
            var canvas = document.getElementById('viewport');
            var context = canvas.getContext('2d');
            var img = new Image();
            img.src = e.src;
            
            
            if (x > (canvas.width - 80)){

        }
        
        function space() {
            var canvas = document.getElementById('viewport');
            
            if (x > (canvas.width - 80)){
                y = y + 40;
                x = 0;
            }  
            // else if ( y > canvas.height -80 ){
            //     longer(canvas, context); 
            // }
            else {
                x = x + 40;
            }
        }

        //dosen't work without webserver
        function longer(canvas, context) {
            var oldCanvas = canvas.toDataURL("image/png");
            var img = new Image();
            img.src = oldCanvas;
            img.onload = function (){
                canvas.height += 100;
                context.drawImage(img, 0, 0);
            }       
        }

        function del() {
            var canvas = document.getElementById('viewport');
            var context = canvas.getContext('2d');
            
            context.beginPath();
            context.rect(x=x, y=y, 40, 40);
            context.fillStyle = "white"
            context.fill();

            if(y == 0 && x == 0){
                y=0
                x=0
            }
            else if (x <= 0){
                y = y - 40;
                x = Math.trunc((canvas.width / 40)) * 40 - 40;
                console.log(x)
            }  
            // else if ( y > canvas.height -80 ){
            //     longer(canvas, context); 
            // }
            else {
                x = x - 40;
            }
            
            

            

            
        }

        //dosen't work without webserverS
        function downloadCanvas(){  
            var canvas = document.getElementById('viewport');
            // get canvas data  
            var image = canvas.toDataURL();  

            // create temporary link  
            var tmpLink = document.createElement( 'a' );  
            tmpLink.download = 'image.png'; // set the name of the download file 
            tmpLink.href = image;  

            // temporarily add link to body and initiate the download  
            document.body.appendChild( tmpLink );  
            tmpLink.click();  
            document.body.removeChild( tmpLink );  
            }
        

   
    </script>
